<!DOCTYPE html>

<body class="antialiased text-gray-900">

  <!-- ヒーローセクション -->
  <section id="hero" x-transition:enter="transition ease-out duration-700"
           x-transition:enter-start="opacity-0 scale-95"
           x-transition:enter-end="opacity-100 scale-100"
           class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-purple-900 to-indigo-900 text-white px-4 text-center">

    <a href="free.html"
       class="px-8 py-4 bg-yellow-400 text-black font-semibold rounded-lg hover:bg-yellow-500 transition"
       onclick="gtag('event','free_start',{ 'event_category':'LP','event_label':'無料診断開始'});">
      今すぐ〈無料〉で“今”を診断する
    </a>

  <!-- ベネフィットセクション -->
  <section id="benefits" x-transition:enter="transition ease-out duration-700 delay-200"
           x-transition:enter-start="opacity-0 translate-y-4"
           x-transition:enter-end="opacity-100 translate-y-0"
           class="py-12 bg-purple-800 text-white text-center px-4">

      <!-- 同上、省略 -->
    </div>
    <p class="mt-6 text-xs text-gray-200">
      ※これは無料お試し版の診断結果です。本格的な深堀りリーディングはLINEでご案内します。
    </p>
    <a href="free.html"
       class="mt-4 inline-block px-6 py-3 bg-yellow-400 text-black font-semibold rounded-lg hover:bg-yellow-500 transition"
       onclick="gtag('event','free_start',{ 'event_category':'LP','event_label':'無料診断開始'});">
      無料診断を始める
    </a>
  </section>

  <!-- プロセス説明セクション -->
  <section id="process" x-transition:enter="transition ease-out duration-700 delay-400"
           x-transition:enter-start="opacity-0 translate-y-4"
           x-transition:enter-end="opacity-100 translate-y-0"
           class="py-12 bg-gray-900 text-white text-center px-4">
    <h2 class="text-2xl font-bold mb-4">無料診断の流れ</h2>
    <!-- 同上、省略 -->
    <a href="free.html"
       class="mt-8 inline-block px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
       onclick="gtag('event','free_start',{ 'event_category':'LP','event_label':'無料診断開始'});">
      今すぐ無料で診断する
    </a>
  </section>

  <!-- お問い合わせ -->
  <section id="contact-info" x-transition:enter="transition ease-out duration-700 delay-600"
           x-transition:enter-start="opacity-0 translate-y-4"
           x-transition:enter-end="opacity-100 translate-y-0"
           class="py-12 bg-gray-50 text-center px-4">
    <h2 class="text-2xl font-bold mb-4">ご不明な点はLINEでお気軽に！</h2>
    <a href="https://line.me/R/ti/p/あなたのLINEID"
       class="inline-block px-8 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition"
       onclick="gtag('event','line_add',{ 'event_category':'LP','event_label':'LINE相談'});">
      LINEで相談する
    </a>
  </section>

  <!-- フッター -->
  <footer x-transition:enter="transition ease-out duration-700 delay-800"
          x-transition:enter-start="opacity-0 translate-y-4"
          x-transition:enter-end="opacity-100 translate-y-0"
          class="bg-gray-800 text-gray-400 py-8 px-4">
    <div class="max-w-4xl mx-auto text-center space-y-4">
      <div class="text-white font-bold text-lg">タロット診断サービス</div>
      <a href="#hero" class="text-sm hover:text-white">トップへ戻る</a>
      <p class="text-xs leading-relaxed">
        ※本サービスは占いの結果を保証するものではありません。参考情報としてお楽しみください。
