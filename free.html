            class="px-8 py-4 bg-yellow-400 text-black font-bold rounded-lg hover:bg-yellow-500 transition">
      タロットをシャッフルする

           x-transition:enter-start="opacity-0 scale-90"
           x-transition:enter-end="opacity-100 scale-100"
           class="min-h-screen px-4 pt-12 pb-8">

          <img :src="card.img" :alt="card.name" class="w-full rounded-lg shadow-lg" />
        </div>
      </template>
    </div>
  </section>  <!-- 4. カード選択 -->  <section x-show="status==='selecting'"

           x-transition:enter-end="opacity-100 scale-100"
           class="min-h-screen px-4 pt-12">

    <div class="max-w-4xl mx-auto grid grid-cols-3 gap-4">
      <template x-for="card in cards" :key="card.id">
        <div @click="select(card.id)"
             :class="selected.includes(card.id)? 'opacity-50 pointer-events-none':'cursor-pointer'">
          <img :src="card.img" :alt="card.name" class="w-full rounded-lg shadow-lg hover:scale-105 transition" />
        </div>
      </template>
    </div>
  </section>  <!-- 5. 鑑定中 -->  <section x-show="status==='analyzing'"
           x-transition:enter="transition ease-out duration-700"
           x-transition:enter-start="opacity-0 scale-90"
           x-transition:enter-end="opacity-100 scale-100"
           class="min-h-screen flex flex-col items-center justify-center px-4">
    <div class="w-32 h-32 border-4 border-white rounded-full mb-4" style="animation:spinMagic 1s linear infinite"></div>
    <p class="text-2xl font-bold">鑑定中…</p>

           x-transition:enter-start="opacity-0 scale-90"
           x-transition:enter-end="opacity-100 scale-100"

    </div>

    </div>
